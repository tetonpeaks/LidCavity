<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the container to display items */
        #editable-list {
            display: flex;
            flex-wrap: wrap;
            max-width: 100%;
            overflow-x: auto;
        }

        /* Style the individual editable items */
        .editable-item {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            transition: transform 0.3s ease-in-out;
            user-select: none; /* Disable text selection */
        }

        /* Style for the editing state */
        .editing {
            border: 2px solid #007BFF;
        }
    </style>
</head>
<body>
    <div id="editable-list">
        <!-- Editable items go here -->
    </div>

    <!-- Include jQuery and Hammer.js for touch event simulation -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

    <script>
        $(function() {
            // Add your Flask code to dynamically generate editable items here.

            // Example code to append editable items:
            for (let i = 1; i <= 10; i++) {
                const newItem = document.createElement("div");
                newItem.className = "editable-item";
                newItem.textContent = "Item " + i;
                document.getElementById("editable-list").appendChild(newItem);
            }

            let isEditing = false;
            let longPressDuration = 2000; // Adjust the duration as needed

            const editableItems = document.querySelectorAll(".editable-item");

            editableItems.forEach(item => {
                const hammer = new Hammer(item);

                hammer.on("press", () => {
                    if (!isEditing) {
                        isEditing = true;
                        item.classList.add("editing");
                        // Add drag-and-drop behavior or other editing features here.
                    }
                });

                item.addEventListener("click", () => {
                    if (!isEditing) {
                        // Handle short tap behavior (e.g., open item details).
                    }
                });
            });
        });
    </script>
</body>
</html>
